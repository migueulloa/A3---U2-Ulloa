{% extends "maestra.html" %}
{% block titulo %}Ingresar{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third is-offset-one-third">
            <h3 class="is-size-3">Ingresar</h3>
            <form action="{{ url_for('auth.login') }}" method="post">
                {{ form.csrf_token }}

                <div class="field">
                    <label class="label" for="username">{{ form.username.label }}</label>
                    <div class="control">
                        {{ form.username(class="input") }}
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="password">{{ form.password.label }}</label>
                    <div class="control">
                        {{ form.password(class="input") }}
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            {{ form.remember_me() }}
                            {{ form.remember_me.label }}
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        {{ form.submit(class="button is-success") }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
